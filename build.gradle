plugins {
    id 'java'
    id 'application'
}

version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.18'
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.4'
}

run {
    standardInput = System.in
}

mainClassName="Driver"